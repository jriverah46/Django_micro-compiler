{% extends "base.html" %}
{% block content %}
<h2>{{ message }}</h2>

<form method="POST">
    {% csrf_token %}
    <input type="hidden" name="name" value="{{ name }}">
    <textarea name="code" rows="10" cols="50">{{ code }}</textarea>
    <input type="hidden" name="confirm" value="yes">

    <div>
        <button type="submit">Sobrescribir</button>
        <a href="{% url 'save_file' %}">Cancelar</a>
    </div>
</form>
{% endblock %}
